<div class="header">
  <ion-menu contentId="main-content">
    <ion-header [mode]="mode">
      <ion-toolbar [mode]="mode" [color]="color">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [color]="color" class="ion-padding">
      <ion-list [mode]="mode">
        <ion-title>Abteilungen</ion-title>
        <ion-item [color]="color" *ngFor="let branch of branches">
          <a routerLink="/branch/{{branch.id}}">
            <ion-label>{{branch.name}}</ion-label>
          </a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar [color]="color">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
</div>
