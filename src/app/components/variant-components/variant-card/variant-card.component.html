<ion-card>
    <ion-card-header>
        <ion-card-title>{{variant.name}}</ion-card-title>
        <ion-card-subtitle>
            Umrechnungstyp: {{variant.conversionType.name}}<br>
            Basisgröße: {{variant.size.name}}
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        Variante in den Warenkorb:  <ion-checkbox></ion-checkbox><br>

        gewünschte Menge: 
        <ion-input type="number"></ion-input><br>

        gewünschte Größe: 
        <app-variant-size-selecter 
            [showConversionType]="false" 
            [preSelectedConversionType]="variant.conversionType"
            (selectedSize)="onSelectedToSizeChange($event)"
            >
        </app-variant-size-selecter><br>
    </ion-card-content>
</ion-card>
