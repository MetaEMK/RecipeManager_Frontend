<ion-card class="variant-card clickable">
    <ion-card-header>
        <div class="variant-card-content">
            <ion-card-title>{{variant.name}}</ion-card-title>
            <div>
                <ion-card-subtitle>Umrechnungstyp: {{variant.conversionType.name}}</ion-card-subtitle>
                <ion-card-subtitle>Basisgröße: {{variant.size.name}}</ion-card-subtitle>
            </div>
        </div>
    </ion-card-header>
</ion-card>
