
<div *ngIf="this.items.length > 1 || showUnassignedButton">
    <h5>{{title}}</h5>
    <ion-chip [color]="getColorOfSelectAllChip()" (click)="selectAll()" *ngIf="items.length > 1">{{selectAllName}}</ion-chip>
    <ion-chip [color]="getColorOfSelectUnassignedChip()" (click)="changeUnassignedState()" *ngIf="showUnassignedButton">nicht zugewiesen</ion-chip>
    <ion-chip [color]="getColorOfItemChip(item)"  (click)="changeState(item)" *ngFor="let item of items">{{item.name}}</ion-chip>
</div>
