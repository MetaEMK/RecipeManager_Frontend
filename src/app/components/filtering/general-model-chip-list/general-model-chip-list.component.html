
<div *ngIf="this.items.length > 1 || showUnassignedButton">
    <h2>{{title}}</h2>
    <ion-chip [color]="selectAllState" (click)="selectAll()" *ngIf="items.length > 1">{{selectAllName}}</ion-chip>
    <ion-chip [color]="unassignedState" (click)="changeUnassignedState()" *ngIf="showUnassignedButton">nicht zugewiesen</ion-chip>
    <ion-chip [color]="getState(item)" (click)="changeState(item)" *ngFor="let item of items">{{item.name}}</ion-chip>
</div>
