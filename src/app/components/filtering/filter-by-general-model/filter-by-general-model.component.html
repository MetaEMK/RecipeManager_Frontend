<div class="categoryContainer">
    <div *ngIf="filterBranches">
        <app-general-model-chip-list [defaultSelectAll]="defaultSelectAllBranches" (unassignedState)="onChangeUnassignedBranches($event)" [showUnassignedButton]="unasignedBranches" title="Abteilungen" [items]="branches" (seletedItemIds)="onChangeSelectedBranches($event)"></app-general-model-chip-list>
    </div>
    <div *ngIf="filterCategories">
        <app-general-model-chip-list [defaultSelectAll]="defaultSelectAllCategories" (unassignedState)="onChangeUnassignedCategories($event)" [showUnassignedButton]="unasignedCategories" title="Kategorien" [items]="categories" (seletedItemIds)="onChangeSelectedCategories($event)"></app-general-model-chip-list>
    </div>
    <div>
        <app-filter-by-name [minimumCharacters]="1" (value)="onChangeNameQuery($event)" *ngIf="filterByName"></app-filter-by-name>
    </div>
</div>
