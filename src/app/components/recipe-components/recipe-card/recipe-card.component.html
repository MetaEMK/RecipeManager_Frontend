<ion-card [color]="themeService.theme" class="recipe" [id]="'recipeCardId' + recipe.id" *ngIf="recipe">
    <div class="test">
        <div class="imagetest">
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_1080,h_1487/https://naschenmitdererdbeerqueen.de/wp-content/uploads/2021/01/Rezept-veganer-Kuchen-mit-Apfelmus-und-Zimt-und-Zuckerguss-1080x1487.jpg" />

        </div>
        <div class="infocontainer">
            <ion-content [color]="themeService.theme">
                <div class="cardHeader">
                    <ion-card-title>{{recipe.name}}</ion-card-title>
                    <ion-fab-button class="removeButton" [color]="themeService.theme" (click)="addRecipeToRemoveList()" *ngIf="editMode">
                        <ion-icon color="danger" name="trash-outline" *ngIf="!isRemoved"></ion-icon>
                        <ion-icon name="checkmark-outline" *ngIf="isRemoved"></ion-icon>
                    </ion-fab-button>
                </div>
            </ion-content>
        </div>
    </div>
</ion-card>
