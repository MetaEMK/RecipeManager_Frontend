<h1>Kategorie√ºbersicht</h1>
<div class="container">
    <div class="controlContainer">
        <ion-item mode="md" fill="outline" [color]="themeService.theme">
            <ion-label [color]="themeService.theme" position="floating">Kategorie suchen</ion-label>
            <ion-input [color]="themeService.theme" clearInput="true" (ionChange)="filterCategories($event)"></ion-input>
        </ion-item>
    </div>
    
    <div class="categoriesContainer">
        <ion-card class="categoryCard" [color]="themeService.theme">
            <ion-fab-button color="primary" (click)="openAddModal()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-card>
        <ion-card [color]="themeService.theme" class="categoryCard" (click)="router.navigate(['categories/', category.id])" *ngFor="let category of filteredCategories">
                {{category.name}}
        </ion-card>
    </div>
</div>
