<h1 *ngIf="branch">Wochenplan: {{branch.name}}</h1>

<h3 *ngIf="day">{{scheduleItemDay[day]}}</h3>

<ion-list>
    <ion-item *ngFor="let item of scheduleItems">
        {{item.variant.name}}
        Menge: {{item.quantity}}
        Größe: {{item.size.name}}
        <ion-fab-button slot="end" color="danger" (click)="deleteScheduleItem(item)">
            <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
    </ion-item>
    <ion-item>
        <ion-label position="fixed">
            Neues Item hinzufügen
        </ion-label>
        <ion-fab-button slot="end" color="success" (click)="addScheduleItem()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-item>
</ion-list>
