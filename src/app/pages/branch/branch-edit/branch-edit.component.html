<div class="container" *ngIf="branch">
    <div class="headerContainer">
        <h1>
            Abteilung: {{branch.name}}
            <ion-fab-button [color]="themeService.theme">
                <ion-icon [color]="themeService.opposittheme" name="pencil-outline"></ion-icon>
            </ion-fab-button>
        </h1>
        <div class="categoryContainer">
            <ion-chip [color]="selectAll ? 'primary': themeService.opposittheme" (click)="changeStateOfAll()">Alle ausw√§hlen</ion-chip>
            <ion-chip  (click)="changeStateOf(category)" [color]="getState(category)" *ngFor="let category of branch.recipeCategories">
                {{category.name}}
            </ion-chip>
        </div>
    </div>


    
    <div class="recipeContainer">
        <ion-card [color]="themeService.theme" class="recipe"  *ngFor="let recipe of recipes">
            <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fbilder.4ever.eu%2Fdata%2Fdownload%2Fessen-und-getranke%2Fkuchen-160246.jpg&f=1&nofb=1&ipt=bc1e7f6b6d447b0c6527d28facc926237f5e6f499676144ce9dade6a011b8e9c&ipo=images" />
            <ion-card-header>
                <ion-card-title>{{recipe.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <div *ngFor="let cat of recipe.categories">{{cat.name}}</div>
            </ion-card-content>
        </ion-card>
    </div>
</div>
