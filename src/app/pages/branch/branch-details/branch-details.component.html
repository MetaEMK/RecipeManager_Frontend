<h1>
    Abteilungsansicht
</h1>


<div class="branchContainer">
    <div class="branch"(click)="openAddDialog()">
        <mat-icon>add</mat-icon>
    </div>

    <div class="branch" (click)="navigateTo(branch)" *ngFor="let branch of branches">
        <div class="branchTitle">{{branch.name}}</div>
    </div>
</div>
