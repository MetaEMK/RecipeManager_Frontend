<h1>
    Abteilungsansicht
</h1>


<div class="branchContainer">
    <div class="branch"(click)="openAddDialog()">
        <button mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="branch" (click)="navigateTo(branch)" *ngFor="let branch of branches">
        <div class="branchTitle">
            <button mat-button color="primary">
                {{branch.name}}
            </button>
        </div>
    </div>
</div>
